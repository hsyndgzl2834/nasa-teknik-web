<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="siteTitle">NASA Teknik Hizmetler</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

  <!-- Lang JS -->
  <script src="js/lang.js" defer></script>
</head>
<body>
  <!-- HEADER -->
  <header class="navbar">
    <div class="container nav-wrapper">
      <!-- Logo -->
      <div class="logo-container">
        <a href="index.html" class="logo" data-i18n-title="logoTitle">
          <img src="images/logo.png" data-i18n-alt="logoAlt" alt="NASA Teknik Hizmetler"/>
        </a>
      </div>

      <!-- Mobil Menü Butonu -->
      <button class="nav-toggle" aria-label="Menu">
        <span></span><span></span><span></span>
      </button>

      <!-- Menü -->
      <nav class="menu">
        <a href="#services" data-i18n="servicesTitle">Hizmetlerimiz</a>
        <a href="#burner-types" data-i18n="burnerTypesTitle">Brülör Tipleri</a>
        <a href="#combustion-control-types" data-i18n="combustionControlTitle">Yakma Kontrol Tipleri</a>
        <a href="#products-preview" data-i18n="productsTitle">Ürünler</a>
        <a href="about.html" data-i18n="aboutTitle">Hakkımızda</a>
        <a href="faq.html" data-i18n="faqTitle">SSS</a>
        <a href="contact.html" data-i18n="contactNav">İletişim</a>
      </nav>

      <!-- Dil Seçici -->
      <div class="lang-switcher">
        <button data-lang="tr">TR</button>
        <button data-lang="en">EN</button>
      </div>
    </div>
  </header>

  <!-- HERO SLIDER -->
  <section class="hero-slider">
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide" style="background:url('images/hero1.jpg') center/cover no-repeat;">
          <div class="hero-overlay"><h1 data-i18n="heroTitle"></h1></div>
        </div>
        <div class="swiper-slide" style="background:url('images/hero2.jpg') center/cover no-repeat;">
          <div class="hero-overlay"><h1 data-i18n="heroSubtitle"></h1></div>
        </div>
        <div class="swiper-slide" style="background:url('images/hero3.jpg') center/cover no-repeat;">
          <div class="hero-overlay"><h1 data-i18n="quoteText"></h1></div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </section>

  <!-- SERVICES -->
  <section id="services" class="section">
    <div class="container">
      <h2 class="section-title" data-i18n="servicesTitle"></h2>
      <div class="card-grid">
        <div class="card">
          <h3 data-i18n="card1Title"></h3>
          <p data-i18n="card1Desc"></p>
        </div>
        <div class="card">
          <h3 data-i18n="card2Title"></h3>
          <p data-i18n="card2Desc"></p>
        </div>
        <div class="card">
          <h3 data-i18n="card3Title"></h3>
          <p data-i18n="card3Desc"></p>
        </div>
      </div>
    </div>
  </section>

  <!-- BURNER TYPES -->
  <section id="burner-types" class="section">
    <div class="container">
      <h2 class="section-title" data-i18n="burnerTypesTitle"></h2>
      <div class="card-grid">
        <div class="card">
          <h3 data-i18n="brn1Title"></h3>
          <p data-i18n="brn1Desc"></p>
        </div>
        <div class="card">
          <h3 data-i18n="brn2Title"></h3>
          <p data-i18n="brn2Desc"></p>
        </div>
        <div class="card">
          <h3 data-i18n="brn3Title"></h3>
          <p data-i18n="brn3Desc"></p>
        </div>
      </div>
    </div>
  </section>

  <!-- COMBUSTION CONTROL TYPES -->
  <section id="combustion-control-types" class="section alt">
    <div class="container">
      <h2 class="section-title" data-i18n="combustionControlTitle"></h2>
      <div class="card-grid">
        <div class="card">
          <h3 data-i18n="ctl1Title"></h3>
          <p data-i18n="ctl1Desc"></p>
        </div>
        <div class="card">
          <h3 data-i18n="ctl2Title"></h3>
          <p data-i18n="ctl2Desc"></p>
        </div>
        <div class="card">
          <h3 data-i18n="ctl3Title"></h3>
          <p data-i18n="ctl3Desc"></p>
        </div>
      </div>
    </div>
  </section>

  <!-- PRODUCTS PREVIEW -->
  <section id="products-preview" class="section alt">
    <div class="container">
      <h2 class="section-title" data-i18n="productsTitle"></h2>
      <div class="card-grid">
        <a href="product1.html" class="card link-card"><h3 data-i18n="prd1Title"></h3></a>
        <a href="product2.html" class="card link-card"><h3 data-i18n="prd2Title"></h3></a>
        <a href="product3.html" class="card link-card"><h3 data-i18n="prd3Title"></h3></a>
        <a href="product4.html" class="card link-card"><h3 data-i18n="prd4Title"></h3></a>
      </div>
      <div class="text-center">
        <a href="products.html" class="btn primary btn-view-all" data-i18n="viewAllProducts"></a>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="container text-center">
      <p data-i18n="footerText"></p>
    </div>
  </footer>

  <!-- WHATSAPP FLOAT -->
  <a href="https://wa.me/905316250694" class="whatsapp-float" target="_blank">
    <i class="fab fa-whatsapp"></i>
  </a>

  <!-- Swiper JS & Mobile Menu Behavior -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Mobil menü
      const navToggle = document.querySelector('.nav-toggle');
      const menu      = document.querySelector('.menu');
      navToggle.addEventListener('click', () => menu.classList.toggle('open'));
      menu.querySelectorAll('a').forEach(link =>
        link.addEventListener('click', () => menu.classList.remove('open'))
      );

      // Slider
      new Swiper('.swiper', {
        loop: true,
        autoplay: { delay: 4000, disableOnInteraction: false },
        pagination: { el: '.swiper-pagination', clickable: true },
        navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' }
      });
    });
  </script>
</body>
</html>
