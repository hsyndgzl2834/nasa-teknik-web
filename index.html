      <nav class="d-none d-lg-flex gap-4">
        <a href="#services" class="hover:text-indigo-600" data-i18n="servicesTitle">Hizmetlerimiz</a>
        <a href="#burner-types" class="hover:text-indigo-600" data-i18n="burnerTypesTitle">Brülör Tipleri</a>

      </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 4000,              // her 4 saniyede bir geçiş
        disableOnInteraction: false
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev'
      }
    } );
    });
    function setLanguage(lang) {
      const url = new URL(window.location);
      url.searchParams.set('lang', lang);
      window.location = url;
    }
  </script>
